<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Aestheitc Clock</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Aesthetic Clock</h1>
    </div>
    
    <div class="time">
        <h2 class="clock-text">ThE tImE</h2>
        <h2 id="clock">Clock Goes here</h2>
    </div>

    <div class="alarm">
        Set Your time
        <select id="wakeUphour"></select>
        
        <select id="wakeUpmin"></select>
        <select id="wakeUpsec"></select>
        <select id="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        
    </div>
<button id="setAlarm">Set Alarm</button>
<button id="stopAlarm">Stop Alarm</button>
    


    <script src="index.js"></script>
</body>
</html>
